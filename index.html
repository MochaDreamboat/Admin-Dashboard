<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@200&family=Roboto&display=swap');
        </style>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="grid-wrapper">
        <sidebar id="dashboard">
            <div class="dash-logo">

            </div>
            <ul class="options">
                <li>Home</li>
                <li>Profile</li>
                <li>Messages</li>
                <li>History</li>
                <li>Tasks</li>
                <li>Communities</li>
            </ul>
            <ul class="options">
                <li>Settings</li>
                <li>Support</li>
                <li>Privacy</li>
            </ul>
        </sidebar>
    
        <header id="tools">
            <div id="searchbar">
                <div id="logo"></div>
                <input type="text">
            </div>
            <div id="profileAndNotifications">
                <img src="bell-svgrepo-com.svg">
                <p>Jerold Macaya</p>
            </div>
            <div id="greetings">
                <div class="icon_placeholder"></div>
                <p>Hi there,</p>
                <h3>Jerold Macaya</h3>
            </div>
            <div id="fileOptions">
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </div>
        </header>

        <main id="user-content">
            <div class="project-hub">
                <h2>Your Projects</h2>
                <div id="projects">
                    <div class="project"></div>
                    <div class="project"></div>
                    <div class="project"></div>
                    <div class="project"></div>
                    <div class="project"></div>
                    <div class="project"></div>
                </div>
            </div>
            <div class="announcementsAndTrending">
                <h3>Announcements</h3>
                <div id="announcements">

                </div>
                <div class="trending">
                    <h3>Trending</h3>
                </div>
            

            </div>
        </main>
    </div>
